<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Name:</label>
        <input type="text" name="" id="" placeholder="Full name">
        <br>

        <label for="">Email:</label>
        <input type="email" name="" id="" placeholder="Email">
        <br>

        <label for="">Password:</label>
        <input type="password" name="" id="" placeholder="Password">
        <br>
        
        <label for="">Date:</label>
        <input type="date" name="" id="">
        <br>

        <label for="">Select a number</label>
        <select name="" id="">
            <option value="" disabled hidden selected>Select a number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>
        
        <textarea name="" id="" cols="30" rows="10" placeholder="Kindly make a comment"></textarea>
        <br>

        <input type="checkbox" name="" id="">
        <label for="">Male</label>
        <br>

        <input type="checkbox" name="" id="">
        <label for="">Female</label>
        <br>

        <input type="checkbox" name="" id="">
        <label for="">Other</label>
        <br>

        <input type="radio">
        <label for="">Click if you want to be recieving emails</label>
        <br>

        <input type="radio" name="" id="">
        <label for="">Click to sign agreement</label>
        <br>


        <input type="submit" value="Click me" title="Submit" >
         
    </form>
</body>
</html>
